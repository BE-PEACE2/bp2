<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consult Room | BePeace</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #f8f9fa;
      color: #333;
      padding: 60px 20px;
    }
    h1 {
      color: #c71585;
    }
  </style>
</head>
<body>
  <h1>ðŸ©º BePeace Consultation Room</h1>
  <p id="info">Loading consultation details...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const role = params.get("role");
    const name = params.get("patientName");
    document.getElementById("info").textContent =
      `Room: ${room} | Role: ${role} | Patient: ${name}`;
  </script>
</body>
</html>
