<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BePeace | Sign Up</title>
  <link rel="stylesheet" href="/style.css" />
  <script type="module" src="/js/firebase-init.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #fefefe, #f5f5f5);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .signup-box h2 {
      color: #c71585;
      margin-bottom: 20px;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .signup-box button {
      background: #c71585;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .signup-box button:hover {
      background: #a0126d;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <div class="earth"></div>
      <h1 class="peach-text">BE PEACE</h1>
    </div>
    <h2 style="color:#c71585;">Create Your Account</h2>
  </header>

  <main>
    <div class="signup-box">
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="signupBtn">Sign Up</button>
      <p>Already have an account? <a href="login.html" style="color:#c71585;">Login</a></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 BE PEACE. All rights reserved.</p>
  </footer>

  <!-- Firebase Signup Logic -->
  <script type="module">
    import { auth, database } from '/js/firebase-init.js';
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const signupBtn = document.getElementById('signupBtn');

    signupBtn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        alert('Please fill all fields.');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });

        // Save user data in Realtime Database
        await set(ref(database, 'users/' + user.uid), {
          name: name,
          email: email,
          createdAt: new Date().toISOString()
        });

        alert('Account created successfully! Redirecting to your dashboard...');
        window.location.href = "/dashboard.html"; // Redirect after signup
      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
