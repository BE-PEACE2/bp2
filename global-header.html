<script>
  // ‚úÖ Load Microsoft Translator Script
  setTimeout(() => {
    const s = document.createElement("script");
    s.type = "text/javascript";
    s.src = "https://www.microsofttranslator.com/Ajax/V3/WidgetV3.js";
    s.charset = "UTF-8";
    document.body.appendChild(s);
  }, 800);

  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("translate-btn");
    const box = document.getElementById("translator-box");

    // Toggle dropdown
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      box.classList.toggle("active");
    });

    // Close when clicking outside
    document.addEventListener("click", (e) => {
      if (!box.contains(e.target) && !btn.contains(e.target)) {
        box.classList.remove("active");
      }
    });
  });

  // üåé Auto-detect country/language
  async function detectAndTranslate() {
    try {
      const res = await fetch("https://ipapi.co/json/");
      const data = await res.json();
      const country = data.country_code;
      const lang = data.languages ? data.languages.split(",")[0].split("-")[0] : "en";

      console.log("üìç Visitor:", country, "| Language:", lang);
      if (country === "IN" || lang === "en") return;

      const interval = setInterval(() => {
        const selects = document.querySelectorAll("select.mt-dropdown");
        const select = selects.length ? selects[0] : null;

        if (select) {
          clearInterval(interval);
          const match = Array.from(select.options).find(opt =>
            opt.text.toLowerCase().includes(lang)
          );
          if (match) {
            select.value = match.value;
            select.dispatchEvent(new Event("change"));
            console.log("üåê Auto-translated:", match.text);
          }
        }
      }, 1200);
    } catch (err) {
      console.warn("üåê Language detection failed:", err);
    }
  }

  // Run after load
  window.addEventListener("load", () => {
    setTimeout(detectAndTranslate, 4000);
  });
</script>
