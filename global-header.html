<!-- 🌐 BE PEACE Global Translator (Microsoft) -->
<div id="translator-wrapper">
  <div id="MicrosoftTranslatorWidget" class="Dark"></div>
</div>

<style>
  /* 🌍 Floating placement top-right */
  #translator-wrapper {
    position: fixed;
    top: 15px;
    right: 30px;
    z-index: 9999;
  }

  /* 🌐 Translator appearance (BE PEACE theme) */
  #MicrosoftTranslatorWidget {
    background: linear-gradient(135deg, #ff80ab, #ff4081);
    color: #fff !important;
    font-family: 'Poppins', system-ui, sans-serif;
    border-radius: 10px;
    padding: 8px 14px;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 3px 12px rgba(255, 64, 129, 0.3);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  #MicrosoftTranslatorWidget:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 16px rgba(255, 64, 129, 0.45);
  }

  /* 🫧 Optional: add floating glass effect */
  /* Uncomment below if you want softer pink bubble look */
  /*
  #MicrosoftTranslatorWidget {
    background: rgba(255, 64, 129, 0.9);
    backdrop-filter: blur(6px);
  }
  */

  /* 🌎 Earth animation */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Hide Microsoft watermark & simplify dropdown */
  .mt-icon { display: none !important; }
  .mt-dropdown {
    background-color: #fff !important;
    border-radius: 6px;
    color: #333 !important;
  }

  /* 🌐 Auto-hide when scrolling down, reappear on scroll up */
  #translator-wrapper.hidden {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
    transition: all 0.4s ease;
  }
</style>

<script>
  // 💫 Load Microsoft Translator script
  setTimeout(function () {
    const s = document.createElement("script");
    s.type = "text/javascript";
    s.src = "//www.microsofttranslator.com/Ajax/V3/WidgetV3.js";
    s.charset = "UTF-8";
    document.body.appendChild(s);
  }, 800);

  // 🧠 Smart scroll behavior (hide on scroll down, show on scroll up)
  let lastScroll = 0;
  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    const wrapper = document.getElementById("translator-wrapper");

    if (currentScroll > lastScroll && currentScroll > 100) {
      wrapper.classList.add("hidden");
    } else {
      wrapper.classList.remove("hidden");
    }
    lastScroll = currentScroll <= 0 ? 0 : currentScroll;
  });
</script>
