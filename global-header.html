
  <!-- üåê BE PEACE Global Language Selector (with Flags & Auto Detection) -->
  <div id="google_translate_wrapper">
    <div class="lang-label">üåê English ‚ñº</div>
    <div id="google_translate_element"></div>
  </div>

  <style>
    /* üåç Language Selector: top-right, just below header */
    #google_translate_wrapper {
      position: absolute;
      top: 65px; /* Adjust to fit your header height */
      right: 30px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    /* üåê Button styling */
    .lang-label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #ff4081;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      background: #fff;
      border-radius: 8px;
      padding: 6px 12px;
      box-shadow: 0 2px 8px rgba(255, 145, 174, 0.3);
      transition: all 0.3s ease;
    }

    .lang-label:hover {
      color: #ff69b4;
      transform: scale(1.05);
    }

    /* Dropdown */
    #google_translate_element {
      display: none;
      margin-top: 10px;
      background: #fff;
      border: 1px solid #ffc6d6;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 4px 15px rgba(255, 145, 174, 0.4);
      transition: all 0.3s ease;
    }

    #google_translate_element.active {
      display: block;
    }

    /* Dropdown select box */
    #google_translate_element select.goog-te-combo {
      border-radius: 8px;
      padding: 7px 10px;
      border: 1px solid #ff91ae;
      background-color: #fff;
      color: #333;
      font-size: 13px;
      outline: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #google_translate_element select.goog-te-combo:hover {
      border-color: #ff69b4;
      background-color: #fff0f6;
    }

    /* Hide Google banner */
    .goog-te-banner-frame.skiptranslate { display: none !important; }
    body { top: 0px !important; }
  </style>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const label = document.querySelector(".lang-label");
  const box = document.getElementById("google_translate_element");

  // üåê Toggle dropdown visibility
  label.addEventListener("click", (e) => {
    e.stopPropagation();
    if (box.classList.contains("ready")) {
      box.classList.toggle("active");
    } else {
      label.textContent = "üåê Loading...";
    }
  });

  // Close when clicking outside
  document.addEventListener("click", (e) => {
    if (!box.contains(e.target) && !label.contains(e.target)) {
      box.classList.remove("active");
    }
  });

  // ‚úÖ Dynamically load Google Translate script
  const script = document.createElement("script");
  script.src =
    "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
  script.async = true;
  document.body.appendChild(script);

  // ‚úÖ Google Translate Initialization
  window.googleTranslateElementInit = function () {
    new google.translate.TranslateElement(
      {
        pageLanguage: "en",
        includedLanguages:
          "af,sq,am,ar,hy,az,eu,be,bn,bg,ca,ceb,zh-CN,zh-TW,co,hr,cs,da,nl,en,eo,et,fi,fr,fy,gl,ka,de,el,gu,ht,ha,haw,he,hi,hmn,hu,is,ig,id,ga,it,ja,jw,kn,kk,km,ko,ku,ky,lo,la,lv,lt,lb,mg,ms,ml,mt,mi,mk,mn,my,ne,no,ny,or,ps,fa,pl,pt,pa,ro,ru,sm,gd,sr,st,si,sk,sl,so,es,su,sw,sv,tg,ta,te,th,tr,uk,ur,uz,vi,cy,xh,yi,yo,zu",
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      },
      "google_translate_element"
    );

    // Wait for dropdown to appear, then mark ready
    const interval = setInterval(() => {
      const select = document.querySelector(".goog-te-combo");
      if (select) {
        clearInterval(interval);
        box.classList.add("ready"); // mark as ready
        label.textContent = "üåê English ‚ñº";
        detectCountryAndSetLanguage();
        attachListener();
      }
    }, 500);
  };

  // üåé Detect visitor country & auto-set language
  async function detectCountryAndSetLanguage() {
    try {
      const res = await fetch("https://ipapi.co/json/");
      const data = await res.json();
      const country = data.country_code;
      const lang = data.languages ? data.languages.split(",")[0].split("-")[0] : "en";

      const flag = country
        ? String.fromCodePoint(...[...country.toUpperCase()].map((c) => 127397 + c.charCodeAt()))
        : "üåê";

      const select = document.querySelector(".goog-te-combo");
      if (!select) return;

      if (country === "IN" || lang === "en") {
        updateLabel(flag, "English");
        return;
      }

      const match = Array.from(select.options).find((o) => o.value.startsWith(lang));
      if (match) {
        select.value = match.value;
        select.dispatchEvent(new Event("change"));
        updateLabel(flag, match.textContent);
      } else {
        updateLabel(flag, "English");
      }
    } catch {
      updateLabel("üåê", "English");
    }
  }

  // üîÅ Attach listener for manual changes
  function attachListener() {
    const select = document.querySelector(".goog-te-combo");
    if (!select) return;
    select.addEventListener("change", () => {
      const currentFlag = label.textContent.split(" ")[0] || "üåê";
      const selected = select.options[select.selectedIndex].text;
      updateLabel(currentFlag, selected);
      box.classList.remove("active");
    });
  }

  // ‚ú® Update label
  function updateLabel(flag, lang) {
    label.textContent = `${flag} ${lang} ‚ñº`;
  }
});
</script>
</header>
