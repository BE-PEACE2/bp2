<!-- üåê BE PEACE Global Translator (Auto-Detect + Popup Style) -->
<div id="translator-wrapper">
  <button id="translate-btn">üåê Translate ‚ñº</button>
  <div id="translator-box">
    <div id="MicrosoftTranslatorWidget" class="Dark"></div>
  </div>
</div>

<style>
  #translator-wrapper {
    position: fixed;
    top: 15px;
    right: 25px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }

  /* üåê Button */
  #translate-btn {
    background: linear-gradient(135deg, #ff80ab, #ff4081);
    color: #fff;
    font-family: "Poppins", sans-serif;
    border: none;
    border-radius: 10px;
    padding: 7px 14px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(255, 64, 129, 0.3);
    transition: all 0.3s ease;
  }

  #translate-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
  }

  /* üå∏ Dropdown popup */
  #translator-box {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background: #fff;
    border: 2px solid #ff80ab;
    border-radius: 10px;
    padding: 8px;
    box-shadow: 0 6px 20px rgba(255, 64, 129, 0.25);
    width: 180px;
  }

  #translator-box.active {
    display: block;
  }

  /* Hide Microsoft watermark */
  .mt-icon {
    display: none !important;
  }

  /* Dropdown select styling */
  .mt-dropdown {
    width: 100% !important;
    border: 1px solid #ffb6c1 !important;
    border-radius: 6px !important;
    color: #333 !important;
    font-family: "Poppins", sans-serif !important;
  }

  /* Mobile */
  @media (max-width: 600px) {
    #translator-wrapper {
      right: 10px;
      top: 12px;
    }
    #translate-btn {
      font-size: 12px;
      padding: 6px 10px;
    }
  }
</style>

<script>
  // Load Microsoft Translator
  setTimeout(() => {
    const s = document.createElement("script");
    s.type = "text/javascript";
    s.src = "//www.microsofttranslator.com/Ajax/V3/WidgetV3.js";
    s.charset = "UTF-8";
    document.body.appendChild(s);
  }, 1000);

  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("translate-btn");
    const box = document.getElementById("translator-box");

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      box.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      if (!box.contains(e.target) && !btn.contains(e.target)) {
        box.classList.remove("active");
      }
    });
  });

  // üåç Auto-detect user country/language
  async function detectAndTranslate() {
    try {
      const res = await fetch("https://ipapi.co/json/");
      const data = await res.json();
      const country = data.country_code;
      const lang = data.languages ? data.languages.split(",")[0].split("-")[0] : "en";
      console.log("üìç Visitor:", country, "| Language:", lang);

      // Skip for India
      if (country === "IN" || lang === "en") return;

      // Wait until Microsoft widget loads
      const interval = setInterval(() => {
        const selects = document.querySelectorAll("select");
        const translatorSelect = Array.from(selects).find(
          (s) => s.classList.contains("mt-dropdown")
        );
        if (translatorSelect) {
          clearInterval(interval);
          const match = Array.from(translatorSelect.options).find((opt) =>
            opt.text.toLowerCase().includes(lang)
          );
          if (match) {
            translatorSelect.value = match.value;
            translatorSelect.dispatchEvent(new Event("change"));
            console.log("üåê Auto-selected:", match.text);
          }
        }
      }, 1200);
    } catch (err) {
      console.warn("üåê Auto-language detection failed:", err);
    }
  }

  // Run detection once after load
  window.addEventListener("load", () => {
    setTimeout(detectAndTranslate, 4000);
  });
</script>
