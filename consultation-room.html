<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BE PEACE | Consultation Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
/* ===== BE PEACE CALM BACKGROUND ===== */
body {
  background: radial-gradient(circle at center, #ffeaf3 0%, #f8b6d0 55%, #ffffff 100%);
  animation: calmBreathe 10s ease-in-out infinite alternate;
  transition: background 1s ease-in-out;
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
}

@keyframes calmBreathe {
  0% {
    background: radial-gradient(circle at center, #fff7fa 0%, #fde3ef 50%, #ffffff 100%);
  }
  100% {
    background: radial-gradient(circle at center, #ffffff 0%, #fbe7f1 65%, #fff 100%);
  }
}

/* ===== MAIN LAYOUT ===== */
main {
  width: 100%;
  height: calc(100vh - 120px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin: 0;
}

/* ===== MEET CONTAINER ===== */
#meet {
  width: 95%;
  height: 85vh;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
  position: relative;
  transform: translate(40px, 15px);
  transition: transform 0.4s ease, box-shadow 0.6s ease-in-out;
  box-shadow: 0 0 60px 10px rgba(255, 160, 180, 0.18);
  animation: calmGlow 6s ease-in-out infinite alternate;
}

/* ===== GLOW ANIMATION ===== */
@keyframes calmGlow {
  0% { box-shadow: 0 0 50px 8px rgba(255, 170, 185, 0.18); }
  100% { box-shadow: 0 0 80px 16px rgba(255, 145, 165, 0.28); }
}

/* ===== IFRAME STYLING ===== */
#meet iframe {
  width: 100% !important;
  height: 100% !important;
  border: none;
  border-radius: 16px;
  object-fit: cover;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  #meet {
    width: 100%;
    height: 70vh;
    border-radius: 10px;
    transform: translate(0, 10px);
  }
}
</style>
</head>

<body>
  <!-- Dynamic Header -->
  <div id="header"></div>

  <main>
    <div id="meet-container" style="width:100%;">
      <div id="meet">Loading consultation room...</div>
    </div>
  </main>

  <!-- Dynamic Footer -->
  <div id="footer"></div>

  <!-- Jitsi external API -->
  <script src="https://meet.bepeace.in/external_api.js"></script>

  <!-- Load header and footer -->
  <script src="/js/load-partials.js"></script>

  <!-- Consultation Page Script -->
  <script type="module">
    // ---- Read URL params (doctor or patient name + room)
    const params = new URLSearchParams(window.location.search);
    const roomName = params.get("room") || `Room_${Date.now()}`;
    const displayName = params.get("name") || params.get("patientName") || "Guest";

    // ==== Jitsi setup ====
    const domain = "meet.bepeace.in";
    const options = {
      roomName,
      parentNode: document.querySelector("#meet"),
      userInfo: { displayName },
      width: "100%",
      height: "100%",
      configOverwrite: { prejoinPageEnabled: false },
      interfaceConfigOverwrite: {
        SHOW_JITSI_WATERMARK: false,
        SHOW_POWERED_BY: false,
        TOOLBAR_BUTTONS: [
          "microphone", "camera", "desktop", "fullscreen",
          "chat", "raisehand", "tileview", "hangup"
        ]
      }
    };

    let api;
    try {
      api = new JitsiMeetExternalAPI(domain, options);
    } catch (err) {
      console.error("Jitsi API error:", err);
      document.getElementById("meet").textContent = "Failed to load Jitsi. Check console.";
    }

    // Optional: log success when joined
    if (api) {
  api.addEventListener('videoConferenceJoined', () => {
    console.log('âœ… Jitsi joined successfully');
    // Trigger calm awakening animation
    document.body.classList.add('awaken');
    setTimeout(() => {
      document.body.classList.remove('awaken');
    }, 4000); // remove class after animation finishes
  });
}
  </script>
</body>
</html>
