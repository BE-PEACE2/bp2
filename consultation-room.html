<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BePeace | Consultation Room</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body, html { margin: 0; height: 100%; }
    main { height: 80vh; }
    #meet { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <div id="meet"></div>
  </main>

  <div id="footer"></div>

  <script>
    async function loadPartials() {
      const header = await fetch('/partials/header.html').then(r => r.text());
      const footer = await fetch('/partials/footer.html').then(r => r.text());
      document.getElementById('header').innerHTML = header;
      document.getElementById('footer').innerHTML = footer;
    }
    loadPartials();
  </script>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    const domain = 'meet.jit.si';
    const options = {
      roomName: 'BePeaceConsultRoom1',
      width: '100%',
      height: '100%',
      parentNode: document.querySelector('#meet'),
      userInfo: { displayName: 'Patient' }
    };
    new JitsiMeetExternalAPI(domain, options);
  </script>
</body>
</html>
