<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BE PEACE | Consultation Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
/* ===== BE PEACE CALM BACKGROUND ===== */
body {
  background: radial-gradient(circle at center, #ffeaf3 0%, #f8b6d0 55%, #ffffff 100%);
  animation: calmBreathe 10s ease-in-out infinite alternate;
  transition: background 1s ease-in-out;
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
}

@keyframes calmBreathe {
  0% {
    background: radial-gradient(circle at center, #fff7fa 0%, #fde3ef 50%, #ffffff 100%);
  }
  100% {
    background: radial-gradient(circle at center, #ffffff 0%, #fbe7f1 65%, #fff 100%);
  }
}

/* ===== MAIN LAYOUT ===== */
main {
  width: 100%;
  height: calc(100vh - 120px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin: 0;
}

/* ===== MEET CONTAINER ===== */
#meet {
  width: 95%;
  height: 85vh;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
  position: relative;
  transform: translate(40px, 15px);
  transition: transform 0.4s ease, box-shadow 0.6s ease-in-out;
  box-shadow: 0 0 60px 10px rgba(255, 160, 180, 0.18);
  animation: calmGlow 6s ease-in-out infinite alternate;
}

/* ===== GLOW ANIMATION ===== */
@keyframes calmGlow {
  0% { box-shadow: 0 0 50px 8px rgba(255, 170, 185, 0.18); }
  100% { box-shadow: 0 0 80px 16px rgba(255, 145, 165, 0.28); }
}

/* ===== IFRAME STYLING ===== */
#meet iframe {
  width: 100% !important;
  height: 100% !important;
  border: none;
  border-radius: 16px;
  object-fit: cover;
}

/* End button style tweak */
#endMeetingBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 20px;
  background: #c71585;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  z-index: 2000;
  display: none;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  #meet {
    width: 100%;
    height: 70vh;
    border-radius: 10px;
    transform: translate(0, 10px);
  }
}
</style>
</head>

<body>
  <!-- Dynamic Header -->
  <div id="header"></div>

  <main>
    <div id="meet-container" style="width:100%;">
      <div id="meet">Loading consultation room...</div>
    </div>
  </main>

  <!-- End Meeting button (doctor only — initially hidden) -->
  <button id="endMeetingBtn">End Meeting</button>

  <div id="footer"></div>

  <!-- Jitsi external API -->
  <script src="https://meet.bepeace.in/external_api.js"></script>

  <!-- Load header and footer -->
  <script src="/js/load-partials.js"></script>

  <!-- Consultation Page Script -->
  <script type="module">
  // Core imports
  import { auth, database } from "/js/firebase-init.js";
  import { ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // ---- Read URL params ONCE (do NOT redeclare inside auth handler) ----
  const params = new URLSearchParams(window.location.search);
  const roomName = params.get("room") || `Room_${Date.now()}`;
  const role = (params.get("role") || "patient").toLowerCase();
  const urlPatientName = params.get("patientName") || "";
  let displayName = "Guest";

  // Capitalize helper
  function toTitleCase(str) {
    return str
      ? str
          .toLowerCase()
          .split(" ")
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ")
      : "";
  }

  // Fetch patient name from bookings if not in URL
  async function getPatientNameFromBooking(orderId) {
    try {
      const bookingRef = ref(database, "bookings/" + orderId);
      const snap = await get(bookingRef);
      if (snap.exists() && snap.val().name) {
        return toTitleCase(snap.val().name);
      }
    } catch (e) {
      console.error("Error fetching booking info:", e);
    }
    return "Guest Patient";
  }

  // Auth state — do not redeclare params/roomName/role here
  auth.onAuthStateChanged(async (user) => {
    // Determine displayName based on role and available info
    if (role === "doctor" && user) {
      try {
        const userRef = ref(database, "users/" + user.uid);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const userData = snapshot.val();
          if (userData.name) {
            displayName = "Dr " + toTitleCase(userData.name);
          } else {
            let baseName = (userData.email || "").split("@")[0];
            baseName = baseName.replace(/^dr/i, "").replace(/[0-9]/g, "").replace(/\./g, " ");
            displayName = "Dr " + toTitleCase(baseName.trim());
          }
        } else {
          displayName = "Dr Anonymous";
        }
      } catch (e) {
        console.error("Error fetching doctor:", e);
        displayName = "Dr Anonymous";
      }
    } else if (role === "patient") {
      if (urlPatientName && urlPatientName.trim() !== "") {
        displayName = toTitleCase(urlPatientName.trim());
      } else {
        displayName = await getPatientNameFromBooking(roomName);
      }
    }

    initJitsi(displayName);

    // After Jitsi init, attach meeting-sync logic
    attachMeetingSync();
  });

  // ==== Initialize Jitsi ====
  function initJitsi(displayName) {
    const domain = "meet.bepeace.in";

    // Build toolbar buttons based on role (Option C: patient has no hangup button)
    const defaultButtons = [
      "microphone", "camera", "desktop", "fullscreen",
      "chat", "raisehand", "tileview"
    ];

    // Add hangup only for doctor (patients will not see hangup button)
    const toolbarButtons = role === "doctor"
      ? [...defaultButtons, "hangup"]
      : defaultButtons; // patient: no hangup

    const options = {
      roomName,
      parentNode: document.querySelector("#meet"),
      userInfo: { displayName },
      width: "100%",
      height: "100%",
      configOverwrite: {
        prejoinPageEnabled: false,
        startWithAudioMuted: false,
        startWithVideoMuted: false,
        disableDeepLinking: true,
        startAudioOnly: false
      },
      interfaceConfigOverwrite: {
        SHOW_JITSI_WATERMARK: false,
        SHOW_POWERED_BY: false,
        TOOLBAR_BUTTONS: toolbarButtons
      }
    };

    try {
      // Ensure prejoin disabled
      options.configOverwrite = {
        ...options.configOverwrite,
        prejoinConfig: { enabled: false }
      };

      // Create Jitsi API instance
      const api = new JitsiMeetExternalAPI(domain, options);

      // Optional: small notification on join
      api.addEventListener("videoConferenceJoined", () => {
        console.log(`✅ Joined ${roomName} as ${displayName} (${role})`);
      });

      // If patient has no hangup button, still allow browser/tab close to leave
      // (no special handling required — leave is by closing or navigating away)
    } catch (err) {
      console.error("Jitsi API error:", err);
      document.getElementById("meet").textContent =
        "Failed to load Jitsi. Check console.";
    }
  }

  // ===========================
  // MEETING SYNC: doctor-only end + patient auto-redirect
  // ===========================
  function attachMeetingSync() {
    const meetingRef = ref(database, "meetings/" + roomName);

    // When doctor joins, create ongoing meeting and show End button
    if (role === "doctor") {
      // Show end button to doctor
      const btn = document.getElementById("endMeetingBtn");
      if (btn) btn.style.display = "block";

      // Create meeting record
      set(meetingRef, { status: "ongoing", startedAt: new Date().toISOString() }).catch(e => {
        console.error("Failed to set meeting ongoing:", e);
      });

      // End meeting when doctor clicks the button
      document.getElementById("endMeetingBtn").addEventListener("click", () => {
        update(meetingRef, { status: "ended", endedAt: new Date().toISOString() })
          .then(() => {
            // Redirect doctor to doctor dashboard after updating status
            window.location.href = "/doctor-dashboard.html";
          })
          .catch((e) => {
            console.error("Failed to end meeting:", e);
            // still redirect to dashboard for safety
            window.location.href = "/doctor-dashboard.html";
          });
      });
    }

    // Patient listens for meeting end and auto-redirects
    onValue(ref(database, "meetings/" + roomName + "/status"), (snap) => {
      if (snap.exists()) {
        const val = snap.val();
        if (val === "ended" && role === "patient") {
          // Optional: show a small message before redirecting (1s)
          try {
            // Try to show an inline message inside #meet then redirect
            const meetEl = document.getElementById("meet");
            if (meetEl) {
              meetEl.innerHTML = "<div style='color:#fff;padding:20px;text-align:center;'>Meeting ended by doctor. Returning to dashboard…</div>";
            }
          } catch (e) { /* ignore */ }

          // Redirect patient to their dashboard
          setTimeout(() => {
            window.location.href = "/dashboard.html";
          }, 900);
        }
      }
    });
  }

  // Optional: cleanup meeting record after both leave (NOT required but useful)
  // You can implement server-side cleanup or additional client logic if desired.

  // End of module
  </script>
</body>
</html>
