<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BE PEACE | Consultation Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
/* ===== BE PEACE CALM BACKGROUND ===== */
body {
  background: radial-gradient(circle at center, #ffeaf3 0%, #f8b6d0 55%, #ffffff 100%);
  animation: calmBreathe 10s ease-in-out infinite alternate;
  transition: background 1s ease-in-out;
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
}

@keyframes calmBreathe {
  0% {
    background: radial-gradient(circle at center, #fff7fa 0%, #fde3ef 50%, #ffffff 100%);
  }
  100% {
    background: radial-gradient(circle at center, #ffffff 0%, #fbe7f1 65%, #fff 100%);
  }
}

/* ===== MAIN LAYOUT ===== */
main {
  width: 100%;
  height: calc(100vh - 120px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin: 0;
}

/* ===== MEET CONTAINER ===== */
#meet {
  width: 95%;
  height: 85vh;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
  position: relative;
  transform: translate(40px, 15px);
  transition: transform 0.4s ease, box-shadow 0.6s ease-in-out;
  box-shadow: 0 0 60px 10px rgba(255, 160, 180, 0.18);
  animation: calmGlow 6s ease-in-out infinite alternate;
}

/* ===== GLOW ANIMATION ===== */
@keyframes calmGlow {
  0% { box-shadow: 0 0 50px 8px rgba(255, 170, 185, 0.18); }
  100% { box-shadow: 0 0 80px 16px rgba(255, 145, 165, 0.28); }
}

/* ===== IFRAME STYLING ===== */
#meet iframe {
  width: 100% !important;
  height: 100% !important;
  border: none;
  border-radius: 16px;
  object-fit: cover;
}

/* Small inline message when meeting ends */
#meet .ended-msg {
  color: #fff;
  padding: 20px;
  text-align: center;
  font-size: 1.05rem;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  #meet {
    width: 100%;
    height: 70vh;
    border-radius: 10px;
    transform: translate(0, 10px);
  }
}
</style>
</head>

<body>
  <!-- Dynamic Header -->
  <div id="header"></div>

  <main>
    <div id="meet-container" style="width:100%;">
      <div id="meet">Loading consultation room...</div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Jitsi external API -->
  <script src="https://meet.bepeace.in/external_api.js"></script>

  <!-- Load header and footer -->
  <script src="/js/load-partials.js"></script>

  <!-- Consultation Page Script -->
  <script type="module">
  // ---- Imports ----
  import { auth, database } from "/js/firebase-init.js";
  import { ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // ---- Read URL params ONCE ----
  const params = new URLSearchParams(window.location.search);
  const roomName = params.get("room"); // MUST be provided by caller (booking/order_id)
  const role = (params.get("role") || "patient").toLowerCase();
  const urlPatientName = params.get("patientName") || "";
  let displayName = "Guest";

  // If no room provided — redirect to dashboard (safety)
  if (!roomName) {
    // If doctor somehow lands here, send to doctor dashboard; else patient dashboard
    if (role === "doctor") window.location.href = "/doctor-dashboard.html";
    else window.location.href = "/dashboard.html";
  }

  // Helper
  function toTitleCase(str) {
    return str
      ? str.toLowerCase().split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ")
      : "";
  }

  // Get patient name if needed
  async function getPatientNameFromBooking(orderId) {
    try {
      const bookingRef = ref(database, "bookings/" + orderId);
      const snap = await get(bookingRef);
      if (snap.exists() && snap.val().name) return toTitleCase(snap.val().name);
    } catch (e) {
      console.error("Error fetching booking info:", e);
    }
    return "Guest Patient";
  }

  // Auth state — only determine displayName here (do NOT redeclare room/role)
  auth.onAuthStateChanged(async (user) => {
    if (role === "doctor" && user) {
      try {
        const userRef = ref(database, "users/" + user.uid);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const userData = snapshot.val();
          displayName = userData.name ? "Dr " + toTitleCase(userData.name) : "Dr " + toTitleCase((userData.email||"").split("@")[0]);
        } else {
          displayName = "Dr Anonymous";
        }
      } catch (e) {
        console.error("Error fetching doctor:", e);
        displayName = "Dr Anonymous";
      }
    } else if (role === "patient") {
      if (urlPatientName && urlPatientName.trim() !== "") displayName = toTitleCase(urlPatientName.trim());
      else displayName = await getPatientNameFromBooking(roomName);
    }

    initJitsi(displayName);

    // Attach meeting sync (async but we don't block Jitsi init)
    attachMeetingSync();
  });

  // ==== Initialize Jitsi ====
  function initJitsi(displayName) {
    const domain = "meet.bepeace.in";

    // Toolbar: include hangup only for doctor (patient won't have hangup per Option C earlier)
    const defaultButtons = ["microphone","camera","desktop","fullscreen","chat","raisehand","tileview"];
    const toolbarButtons = role === "doctor" ? [...defaultButtons, "hangup"] : defaultButtons;

    const options = {
      roomName,
      parentNode: document.querySelector("#meet"),
      userInfo: { displayName },
      width: "100%",
      height: "100%",
      configOverwrite: {
        prejoinPageEnabled: false,
        startWithAudioMuted: false,
        startWithVideoMuted: false,
        disableDeepLinking: true,
        startAudioOnly: false
      },
      interfaceConfigOverwrite: {
        SHOW_JITSI_WATERMARK: false,
        SHOW_POWERED_BY: false,
        TOOLBAR_BUTTONS: toolbarButtons
      }
    };

    try {
      options.configOverwrite = { ...options.configOverwrite, prejoinConfig: { enabled: false } };

      const api = new JitsiMeetExternalAPI(domain, options);

      api.addEventListener("videoConferenceJoined", () => {
        console.log(`✅ Joined ${roomName} as ${displayName} (${role})`);
      });

      // IMPORTANT: handle hangup behavior centrally via readyToClose
      api.addEventListener("readyToClose", async () => {
        try {
          if (role === "doctor") {
            // Doctor hangup: end meeting for everyone
            await update(ref(database, "meetings/" + roomName), {
              status: "ended",
              endedAt: new Date().toISOString()
            });
            // redirect doctor
            window.location.href = "/doctor-dashboard.html";
            return;
          } else {
            // Patient hangup: patient leaves only
            window.location.href = "/dashboard.html";
            return;
          }
        } catch (err) {
          console.error("Error in readyToClose handler:", err);
          // Fallback redirects
          if (role === "doctor") window.location.href = "/doctor-dashboard.html";
          else window.location.href = "/dashboard.html";
        }
      });

    } catch (err) {
      console.error("Jitsi API error:", err);
      document.getElementById("meet").textContent = "Failed to load Jitsi. Check console.";
    }
  }

  // ===========================
  // MEETING SYNC: doctor-only end + patient auto-redirect
  // Robust for reused room names
  // ===========================
  async function attachMeetingSync() {
    const meetingRef = ref(database, "meetings/" + roomName);

    // If doctor joins, reset previous session and mark ongoing
    if (role === "doctor") {
      try {
        await update(meetingRef, {
  status: "ongoing",
  doctorJoined: true,
  startedAt: new Date().toISOString(),
  endedAt: null
});
      } catch (e) {
        console.error("Failed to prepare/start meeting:", e);
      }
    }

   // NEW LOGIC — works even if patient joins first
let allowEndRedirect = false;

onValue(meetingRef, (snap) => {
  if (!snap.exists()) return;
  const data = snap.val() || {};
  const status = data.status;
  const doctorJoined = data.doctorJoined || false;

  // When doctor joins (even if patient joined earlier)
  if (doctorJoined) allowEndRedirect = true;

  // Doctor ended meeting → patient must leave
  if (role === "patient" && status === "ended" && allowEndRedirect) {
    try {
      const meetEl = document.getElementById("meet");
      if (meetEl) meetEl.innerHTML =
        "<div class='ended-msg'>Meeting ended by doctor. Returning to dashboard…</div>";
    } catch (e) {}

    setTimeout(() => window.location.href = "/dashboard.html", 900);
  }
});

    // Note: if patient loads and current status is 'ended' but they haven't seen 'ongoing' yet,
    // we do NOT redirect — patient will wait until doctor starts the session and sets 'ongoing'.
  }

  // End of module
  </script>
</body>
</html>
