<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BE PEACE | Consultation Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* ===== BE PEACE CALM BACKGROUND ===== */
    body {
      background: radial-gradient(circle at center, #fffafc 0%, #fbe7f1 60%, #ffffff 100%);
      animation: calmBreathe 10s ease-in-out infinite alternate;
      transition: background 1s ease-in-out;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }

    @keyframes calmBreathe {
      0% {
        background: radial-gradient(circle at center, #fffafc 0%, #fbe7f1 60%, #ffffff 100%);
      }
      100% {
        background: radial-gradient(circle at center, #ffffff 0%, #fdeaf4 70%, #fff 100%);
      }
    }

    /* ===== MAIN LAYOUT ===== */
    main {
      width: 100%;
      height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
    }

    #meet {
      width: 95%;
      height: 85vh;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      position: relative;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
      transform: translate(40px, 15px);
      transition: transform 0.4s ease;

    }

    #meet iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
      border-radius: 16px;
      object-fit: cover;
    }

    /* ===== FULLSCREEN VIDEO MODE ===== */
    .fullscreen-active #header,
    .fullscreen-active #footer {
      display: none !important;
    }

    .fullscreen-active #meet {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      border-radius: 0;
      z-index: 999;
      background: #000;
    }

    /* ===== FULLSCREEN BUTTON ===== */
    #fullscreenBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }

    #fullscreenBtn:hover {
      background: rgba(0, 0, 0, 0.75);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      #meet {
        width: 100%;
        height: 70vh;
        border-radius: 10px;
      }
      #fullscreenBtn {
        top: 10px;
        right: 10px;
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Dynamic Header -->
  <div id="header"></div>

  <main>
    <div id="meet-container" style="width:100%;">
      <div style="display:flex;justify-content:flex-end;align-items:center;margin-bottom:6px;">
        <button id="fullscreenBtn">Expand Video</button>
      </div>
      <div id="meet">Loading consultation room...</div>
    </div>
  </main>

  <!-- Dynamic Footer -->
  <div id="footer"></div>

  <!-- Jitsi external API -->
  <script src="https://meet.bepeace.in/external_api.js"></script>

  <!-- Load header and footer -->
  <script src="/js/load-partials.js"></script>

  <!-- Consultation Page Script -->
  <script type="module">
    // ---- Read URL params (doctor or patient name + room)
    const params = new URLSearchParams(window.location.search);
    const roomName = params.get("room") || `Room_${Date.now()}`;
    const displayName = params.get("name") || params.get("patientName") || "Guest";

    // ==== Jitsi setup ====
    const domain = "meet.bepeace.in";
    const options = {
      roomName,
      parentNode: document.querySelector("#meet"),
      userInfo: { displayName },
      width: "100%",
      height: "100%",
      configOverwrite: { prejoinPageEnabled: false },
      interfaceConfigOverwrite: {
        SHOW_JITSI_WATERMARK: false,
        SHOW_POWERED_BY: false,
        TOOLBAR_BUTTONS: [
          "microphone", "camera", "desktop", "fullscreen",
          "chat", "raisehand", "tileview", "hangup"
        ]
      }
    };

    let api;
    try {
      api = new JitsiMeetExternalAPI(domain, options);
    } catch (err) {
      console.error("Jitsi API error:", err);
      document.getElementById("meet").textContent = "Failed to load Jitsi. Check console.";
    }

    // --- Fullscreen toggle logic ---
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    if (fullscreenBtn) {
      let fullscreen = false;
      fullscreenBtn.addEventListener("click", () => {
        fullscreen = !fullscreen;
        document.body.classList.toggle("fullscreen-active", fullscreen);
        fullscreenBtn.textContent = fullscreen ? "Exit Fullscreen" : "Expand Video";
      });
    }

    // Optional: log success when joined
    if (api) {
      api.addEventListener('videoConferenceJoined', () => {
        console.log('âœ… Jitsi joined successfully');
      });
    }
  </script>
</body>
</html>
