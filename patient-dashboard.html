<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard | BE PEACE</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* --- DASHBOARD STYLING --- */
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fbfd;
      margin: 0;
    }

    header {
      background: linear-gradient(90deg, #87cefa, #add8e6);
      color: #c71585;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    #logoutBtn {
      background: #c71585;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #logoutBtn:hover {
      background: #a0126d;
      transform: translateY(-2px);
    }

    /* --- Dashboard Section --- */
    section {
      text-align: center;
      padding: 70px 20px;
    }

    section h2 {
      color: #333;
      font-size: 1.8rem;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      background: linear-gradient(135deg, #ff6600, #ff4500);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff7f50, #ff6347);
      transform: translateY(-3px);
    }

    /* --- Loading Overlay --- */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    #loadingOverlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      border: 5px solid #ddd;
      border-top: 5px solid #c71585;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #welcomeText {
      color: #c71585;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <!-- Loading Animation -->
  <div id="loadingOverlay">
    <div class="loader"></div>
    <p id="welcomeText">Loading your dashboard...</p>
  </div>

  <header>
    <h1 class="peach-text">BE PEACE</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section>
    <h2>ðŸ‘‹ Welcome, <span id="userName">Patient</span></h2>
    <p>You are logged in. Book your next consultation below:</p>
    <a href="booking.html" class="btn">Book a Consultation</a>
  </section>

  <script type="module">
    import { auth, database } from "./js/firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { ref, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const userName = document.getElementById("userName");
    const logoutBtn = document.getElementById("logoutBtn");
    const overlay = document.getElementById("loadingOverlay");
    const welcomeText = document.getElementById("welcomeText");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const snapshot = await get(ref(database, "users/" + user.uid));
        const userData = snapshot.val();
        const name = userData?.name || user.displayName || "Patient";

        // Update greeting
        userName.textContent = name;

        // Animate welcome text
        welcomeText.textContent = `Welcome back, ${name}!`;
        setTimeout(() => {
          overlay.classList.add("fade-out");
        }, 1500);
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
