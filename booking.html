<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

  <style>
    /* üåà General layout */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    h1.peach-text {
      font-weight: 700;
      color: #c71585;
      letter-spacing: 1px;
    }

    h2 {
      text-align: center;
      color: #444;
      margin: 30px 0 10px;
      font-size: 1.8rem;
    }

    /* üíé Booking card */
    form {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      padding: 25px 30px;
      margin-bottom: 50px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin: 12px 0 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #c71585;
      outline: none;
      box-shadow: 0 0 5px rgba(199, 21, 133, 0.4);
    }

    textarea { min-height: 100px; resize: vertical; }

    .fee {
      background: #f3f4f6;
      padding: 10px 12px;
      border-radius: 6px;
      text-align: center;
      color: #333;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    /* üïí Slots grid */
    .slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin: 10px 0 20px;
    }

    .slot-btn {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .slot-btn.available {
      background: linear-gradient(145deg, #43a047, #2e7d32);
      color: #fff;
      box-shadow: 0 3px 8px rgba(76, 175, 80, 0.4);
    }

    .slot-btn.available:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #2e7d32, #43a047);
    }

    .slot-btn.booked {
      background: #dc3545;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .slot-btn.past {
      background: #adb5bd;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.8;
    }

    .slot-btn.selected {
      background: #007bff;
      color: #fff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
      transform: scale(1.05);
    }

    /* üåü Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      font-weight: 600;
    }
    .legend-item::before {
      content: "";
      width: 15px;
      height: 15px;
      border-radius: 3px;
      display: inline-block;
      margin-right: 6px;
    }
    .legend-item.available::before { background: #28a745; }
    .legend-item.booked::before { background: #dc3545; }
    .legend-item.past::before { background: #6c757d; }

    /* üí≥ Payment button */
    #payBtn {
      background: #bbb;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      cursor: not-allowed;
    }

    #payBtn.active {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(24, 90, 157, 0.4);
    }

    #payBtn.active:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(24, 90, 157, 0.5);
    }

    .success {
      text-align: center;
      color: #28a745;
      font-weight: bold;
      font-size: 15px;
      margin: 10px 0;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <h1 class="peach-text">üåç BE PEACE</h1>
    </div>
  </header>

  <h2>ü©∫ Book Your Consultation</h2>
  <p id="timezoneDisplay" style="text-align:center; color:#555; font-size:14px;">‚è∞ Detecting your timezone...</p>

  <form id="bookingForm">
    <label>Select Your Country:</label>
    <select id="country" required></select>
    <p class="fee" id="feeDisplay">Consultation Fee: --</p>

    <label>Name:</label><input type="text" id="name" placeholder="Full name" required />
    <label>Age:</label><input type="text" id="age" placeholder="e.g. 5 years" required />
    <label>Sex:</label>
    <select id="sex" required>
      <option value="">Select</option>
      <option value="Male">Male ‚ôÇ</option>
      <option value="Female">Female ‚ôÄ</option>
      <option value="Other">Other ‚öß</option>
    </select>

    <label>Phone:</label><input id="phone" type="tel" required />
    <label>Email:</label><input type="email" id="email" required placeholder="you@example.com" />
    <label>Health Concern:</label><textarea id="concern" placeholder="Describe your concern briefly..." required></textarea>

    <label>Choose Date:</label><input type="date" id="date" required />
    <label>Choose Time Slot:</label>
    <div id="slotContainer" class="slots-grid"></div>
    <input type="hidden" id="slot" required />

    <div class="legend">
      <span class="legend-item available">Available</span>
      <span class="legend-item booked">Booked</span>
      <span class="legend-item past">Past</span>
    </div>

    <p id="successMsg" class="success" style="display:none;">‚úÖ All good! You can proceed to payment.</p>
    <button type="button" id="payBtn" disabled>Proceed to Payment üí≥</button>
    <a href="index.html" style="display:block;text-align:center;margin-top:15px;color:#555;text-decoration:none;">‚¨Ö Back to Homepage</a>
  </form>
