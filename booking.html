<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Consultation - BE PEACE</title>

  <!-- SEO -->
  <meta name="description" content="Book an online pediatric or general health consultation with BE PEACE. Simple, fast, and trusted video consultations." />
  <meta property="og:title" content="Book a Consultation ‚Äì BE PEACE" />
  <meta property="og:description" content="Schedule your online health consultation with BE PEACE today. Trusted by families worldwide." />
  <meta property="og:url" content="https://bepeace.in/booking.html" />
  <meta property="og:image" content="https://bepeace.in/images/doctor.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <style>
    /* üåà Background & layout */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header { text-align: center; margin-top: 20px; }
    h1.peach-text { color: #c71585; font-weight: 700; letter-spacing: 1px; }

    h2 {
      color: #333;
      text-align: center;
      margin: 30px 0 10px;
      font-size: 1.8rem;
    }

    /* üíé Booking card */
    form {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 90%;
      max-width: 700px;
      margin-bottom: 60px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin: 12px 0 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: #fff;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #c71585;
      box-shadow: 0 0 6px rgba(199, 21, 133, 0.3);
      outline: none;
    }

    textarea { min-height: 100px; resize: vertical; }

    /* ‚ú® Country dropdown styling */
    select#country {
      background: #fff url('https://cdn-icons-png.flaticon.com/512/709/709790.png') no-repeat 96% center;
      background-size: 18px;
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    .fee {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      color: #333;
      font-weight: bold;
      margin: 15px 0 25px;
    }

    /* üïí Slots grid - Hourly layout */
    .slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin: 15px 0 25px;
      justify-items: center;
    }

    .slot-btn {
      padding: 16px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.25s ease;
      text-align: center;
    }

    .slot-btn.available {
      background: linear-gradient(145deg, #43a047, #2e7d32);
      color: #fff;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.35);
    }
    .slot-btn.available:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #2e7d32, #43a047);
      box-shadow: 0 6px 14px rgba(76, 175, 80, 0.45);
    }
    .slot-btn.booked {
      background: #e57373;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .slot-btn.past {
      background: #9e9e9e;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .slot-btn.selected {
      background: linear-gradient(145deg, #007bff, #0056b3);
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }

    /* üåü Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      font-weight: 600;
    }
    .legend-item::before {
      content: "";
      width: 15px;
      height: 15px;
      border-radius: 3px;
      display: inline-block;
      margin-right: 6px;
    }
    .legend-item.available::before { background: #28a745; }
    .legend-item.booked::before { background: #dc3545; }
    .legend-item.past::before { background: #6c757d; }

    /* üí≥ Payment button */
    #payBtn {
      background: #bbb;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: not-allowed;
      transition: all 0.3s;
    }

    #payBtn.active {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(24, 90, 157, 0.4);
    }

    #payBtn.active:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(24, 90, 157, 0.5);
    }

    .success {
      text-align: center;
      color: #28a745;
      font-weight: bold;
      font-size: 15px;
      margin: 10px 0;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px 0;
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .slots-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .slot-btn { font-size: 14px; padding: 12px; }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="peach-text">üåç BE PEACE</h1>
  </header>

  <h2>ü©∫ Book Your Consultation</h2>
  <p id="timezoneDisplay" style="text-align:center; color:#555; font-size:14px;">‚è∞ Detecting your timezone...</p>

  <form id="bookingForm">
    <label>Select Your Country:</label>
    <select id="country" required></select>
    <p class="fee" id="feeDisplay">Consultation Fee: --</p>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Full name" required />

    <label>Age:</label>
    <input type="text" id="age" placeholder="e.g. 5 years" required />

    <label>Sex:</label>
    <select id="sex" required>
      <option value="">Select</option>
      <option value="Male">Male ‚ôÇ</option>
      <option value="Female">Female ‚ôÄ</option>
      <option value="Other">Other ‚öß</option>
    </select>

    <label>Phone:</label>
    <input id="phone" type="tel" required />

    <label>Email:</label>
    <input type="email" id="email" required placeholder="you@example.com" />

    <label>Health Concern:</label>
    <textarea id="concern" placeholder="Describe your concern briefly..." required></textarea>

    <label>Choose Date:</label>
    <input type="date" id="date" required />

    <label>Choose Time Slot:</label>
    <div id="slotContainer" class="slots-grid"></div>
    <input type="hidden" id="slot" required />

    <div class="legend">
      <span class="legend-item available">Available</span>
      <span class="legend-item booked">Booked</span>
      <span class="legend-item past">Past</span>
    </div>

    <p id="successMsg" class="success" style="display:none;">‚úÖ All good! You can proceed to payment.</p>
    <button type="button" id="payBtn" disabled>Proceed to Payment üí≥</button>
    <a href="index.html" style="display:block;text-align:center;margin-top:15px;color:#555;text-decoration:none;">‚¨Ö Back to Homepage</a>
  </form>

  <footer>¬© 2025 BE PEACE. All rights reserved.</footer>

  <script>
    const payBtn = document.getElementById("payBtn");
    const countrySelect = document.getElementById("country");
    const dateInput = document.getElementById("date");
    const slotContainer = document.getElementById("slotContainer");
    const slotInput = document.getElementById("slot");
    const feeDisplay = document.getElementById("feeDisplay");
    const successMsg = document.getElementById("successMsg");
    const phoneInput = document.querySelector("#phone");

    let amount = 0, currency = "INR";
    const todayISO = new Date().toISOString().split("T")[0];
    dateInput.min = todayISO;
    dateInput.value = todayISO;

    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      geoIpLookup: cb => fetch("https://ipapi.co/json").then(res=>res.json()).then(d=>cb(d.country_code)).catch(()=>cb("IN")),
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
    });

    // üåé Load countries beautifully
    async function loadCountries() {
      const res = await fetch("https://restcountries.com/v3.1/all?fields=cca2,name,flags");
      const data = await res.json();
      data.sort((a,b)=>a.name.common.localeCompare(b.name.common));
      data.forEach(c=>{
        const opt=document.createElement("option");
        opt.value=c.cca2;
        opt.textContent=`${c.flag || ''} ${c.name.common}`;
        countrySelect.appendChild(opt);
      });
      countrySelect.value="IN";
      setFee("IN");
    }

    const currencySymbols={INR:"‚Çπ",USD:"$",GBP:"¬£",EUR:"‚Ç¨",AED:"ÿØ.ÿ•"};
    const countryToCurrency={IN:"INR",US:"USD",GB:"GBP",AE:"AED"};

    function setFee(code){
      if(code==="IN"){amount=10;currency="INR";feeDisplay.textContent="Consultation Fee: ‚Çπ10 INR";}
      else{amount=40;currency="USD";feeDisplay.textContent="Consultation Fee: $40 USD";}
    }

    countrySelect.addEventListener("change",()=>setFee(countrySelect.value));
    loadCountries();

    async function loadSlots(date){
      slotContainer.innerHTML="‚è≥ Loading...";
      const res=await fetch(`/api/doctor?path=slots&date=${date}`);
      const data=await res.json();
      if(!data.success)return slotContainer.innerHTML="<p>‚ùå Error loading slots.</p>";
      slotContainer.innerHTML="";
      data.slots.forEach(s=>{
        const btn=document.createElement("button");
        btn.textContent=s.slot;
        btn.type="button";
        btn.className=`slot-btn ${s.status.toLowerCase()}`;
        if(s.status==="available"){
          btn.onclick=()=>{document.querySelectorAll(".slot-btn.available").forEach(b=>b.classList.remove("selected"));
          btn.classList.add("selected");slotInput.value=s.slot;validateForm();};
        } else btn.disabled=true;
        slotContainer.appendChild(btn);
      });
      validateForm();
    }

    function validateForm(){
      const valid=["name","age","sex","phone","email","concern","date","slot"].every(id=>document.getElementById(id).value.trim());
      if(valid){payBtn.disabled=false;payBtn.classList.add("active");successMsg.style.display="block";}
      else{payBtn.disabled=true;payBtn.classList.remove("active");successMsg.style.display="none";}
      return valid;
    }
    ["name","age","sex","phone","email","concern","date"].forEach(id=>{
      document.getElementById(id).addEventListener("input",validateForm);
    });

    dateInput.addEventListener("change",()=>loadSlots(dateInput.value));
    window.onload=()=>loadSlots(todayISO);
  </script>
</body>
</html>
