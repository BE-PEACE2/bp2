  <!-- üì≤ Apple / Mobile -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#c71585" />

  <!-- External Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link rel="icon" href="/images/logo.svg" type="image/svg+xml" />

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #fce4ec, #e3f2fd);
      --bg-dark: linear-gradient(135deg, #0d1117, #161b22);
      --text-light: #333;
      --text-dark: #eee;
      --card-light: rgba(255,255,255,0.95);
      --card-dark: rgba(30,30,30,0.95);
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.5s ease;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }

    header { text-align: center; margin-top: 20px; position: relative; }
    .theme-toggle {
      position: absolute; right: 20px; top: 0; background: none;
      border: none; cursor: pointer; font-size: 1.5rem; color: inherit;
    }
    h1.peach-text { color: #c71585; font-weight: 700; }
    h2 { text-align: center; margin: 25px 0 10px; font-size: 1.8rem; }

    form, #successScreen {
      background: var(--card-light);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 90%;
      max-width: 700px;
      margin-bottom: 50px;
      transition: background 0.5s ease;
      animation: fadeIn 0.7s ease-in-out;
    }
    body.dark form, body.dark #successScreen { background: var(--card-dark); }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

    label { font-weight: 600; display: block; margin: 12px 0 6px; }
    input, select, textarea {
      width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc;
      font-size: 1rem; background: #fff; transition: border-color 0.3s;
    }
    body.dark input, body.dark select, body.dark textarea {
      background: #1e1e1e; color: #fff; border: 1px solid #444;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #c71585; outline: none;
      box-shadow: 0 0 5px rgba(199, 21, 133, 0.4);
    }
    textarea { min-height: 100px; resize: vertical; }

    .select2-container--default .select2-selection--single {
      border-radius: 10px; height: 46px; padding: 6px 12px;
      font-size: 16px; border: 1px solid #ccc;
    }
    .fee { background: #f3f4f6; padding: 12px; border-radius: 8px;
      text-align: center; margin: 15px 0 25px; font-weight: bold; }

    .slots-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px; margin: 15px 0 25px; }
    .slot-btn { padding: 14px; border-radius: 10px; border: none;
      font-weight: 600; cursor: pointer; transition: all 0.25s; }
    .slot-btn.available {
      background: linear-gradient(145deg, #43a047, #2e7d32); color: #fff;
    }
    .slot-btn.booked { background: #dc3545; color: #fff; opacity: 0.8; cursor: not-allowed; }
    .slot-btn.past { background: #999; color: #fff; opacity: 0.8; cursor: not-allowed; }
    .slot-btn.selected { background: linear-gradient(145deg, #007bff, #0056b3); color: #fff; }

    #payBtn {
      background: #bbb; color: white; padding: 14px; width: 100%;
      border-radius: 10px; border: none; font-size: 16px;
      font-weight: 600; cursor: not-allowed; transition: all 0.3s;
    }
    #payBtn.active {
      background: linear-gradient(135deg, #43cea2, #185a9d); cursor: pointer;
    }
    #payBtn.active:hover { transform: scale(1.03); }

    .success { text-align: center; color: #28a745;
      font-weight: bold; font-size: 15px; margin: 10px 0; }

    /* üéâ Success screen */
    #successScreen { display: none; text-align: center; }
    #successScreen h2 { color: #28a745; font-size: 1.8rem; margin-bottom: 10px; }
    #successScreen p { font-size: 1.1rem; line-height: 1.5; color: #333; }
    #successScreen button {
      margin-top: 15px; background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff; border: none; padding: 12px 18px; border-radius: 8px;
      font-size: 1rem; cursor: pointer; transition: all 0.3s;
    }
    #successScreen button:hover { transform: scale(1.05); }

    footer { margin-top: auto; text-align: center; padding: 20px; font-size: 14px; color: #555; }
  </style>
</head>

<body>
  <header>
    <h1 class="peach-text">üåç BE PEACE</h1>
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">üåô</button>
  </header>

  <h2>ü©∫ Book Your Consultation</h2>
  <p id="timezoneDisplay" style="text-align:center;">‚è∞ Detecting your timezone...</p>

  <!-- Booking Form -->
  <form id="bookingForm">
    <label>Select Your Country:</label>
    <select id="country" required></select>
    <p class="fee" id="feeDisplay">Consultation Fee: --</p>

    <label>Name:</label><input type="text" id="name" required />
    <label>Age:</label><input type="text" id="age" required />
    <label>Sex:</label>
    <select id="sex" required>
      <option value="">Select</option>
      <option>Male ‚ôÇ</option><option>Female ‚ôÄ</option><option>Other ‚öß</option>
    </select>

    <label>Phone:</label><input id="phone" type="tel" required />
    <label>Email:</label><input type="email" id="email" required />
    <label>Health Concern:</label><textarea id="concern" required></textarea>

    <label>Choose Date:</label><input type="date" id="date" required />
    <label>Choose Time Slot:</label>
    <div id="slotContainer" class="slots-grid"></div>
    <input type="hidden" id="slot" required />

    <p id="successMsg" class="success" style="display:none;">‚úÖ All good! Proceed to payment.</p>
    <button type="button" id="payBtn" disabled>Proceed to Payment üí≥</button>
  </form>

  <!-- üéâ Success Screen -->
  <section id="successScreen">
    <h2>üéâ Booking Confirmed!</h2>
    <p id="bookingSummary"></p>
    <p>We‚Äôve also sent a confirmation email with your consultation details.</p>
    <button onclick="bookAgain()">ü©∫ Book Another Consultation</button>
    <button onclick="goHome()">üè† Back to Homepage</button>
  </section>

  <footer>¬© 2025 BE PEACE | Online Pediatric Consultation by Dr. Mahesh Yadav</footer>

  <script>
    // üåô Dark mode toggle
    const themeBtn=document.getElementById("themeToggle");
    if(localStorage.getItem("theme")==="dark"){document.body.classList.add("dark");themeBtn.textContent="‚òÄÔ∏è";}
    themeBtn.onclick=()=>{document.body.classList.toggle("dark");
      const dark=document.body.classList.contains("dark");
      localStorage.setItem("theme",dark?"dark":"light");
      themeBtn.textContent=dark?"‚òÄÔ∏è":"üåô";};

    // üåé Phone + country
    const phoneInput=document.querySelector("#phone");
    const iti=window.intlTelInput(phoneInput,{initialCountry:"auto",
      geoIpLookup:cb=>fetch("https://ipapi.co/json").then(r=>r.json()).then(d=>cb(d.country_code)).catch(()=>cb("IN"))});
    const countrySelect=document.getElementById("country");
    const dateInput=document.getElementById("date");
    const slotContainer=document.getElementById("slotContainer");
    const slotInput=document.getElementById("slot");
    const payBtn=document.getElementById("payBtn");
    const feeDisplay=document.getElementById("feeDisplay");
    const successMsg=document.getElementById("successMsg");
    const todayISO=new Date().toISOString().split("T")[0];
    dateInput.min=todayISO; dateInput.value=todayISO;
    let amount=0;

    async function loadCountries(){
      const res=await fetch("https://restcountries.com/v3.1/all?fields=cca2,name,flag");
      const data=await res.json();
      data.sort((a,b)=>a.name.common.localeCompare(b.name.common));
      data.forEach(c=>{
        const opt=document.createElement("option");
        opt.value=c.cca2; opt.textContent=`${c.flag||''} ${c.name.common}`;
        countrySelect.appendChild(opt);
      });
      $("#country").select2();
      countrySelect.value="IN"; setFee("IN");
    }

    function setFee(code){ amount=code==="IN"?10:40;
      feeDisplay.textContent=code==="IN"?"Consultation Fee: ‚Çπ10 INR":"Consultation Fee: $40 USD"; }

    async function loadSlots(date){
      slotContainer.innerHTML="‚è≥ Loading...";
      const res=await fetch(`/api/doctor?path=slots&date=${date}`);
      const data=await res.json();
      if(!data.success)return slotContainer.innerHTML="<p>‚ùå Error loading slots.</p>";
      slotContainer.innerHTML="";
      data.slots.forEach(s=>{
        const btn=document.createElement("button");
        btn.textContent=s.slot;btn.type="button";
        btn.className=`slot-btn ${s.status.toLowerCase()}`;
        if(s.status==="available"){
          btn.onclick=()=>{document.querySelectorAll(".slot-btn.available").forEach(b=>b.classList.remove("selected"));
            btn.classList.add("selected");slotInput.value=s.slot;validateForm();};
        }else btn.disabled=true;
        slotContainer.appendChild(btn);
      });
      validateForm();
    }

    function validateForm(){
      const ids=["name","age","sex","phone","email","concern","date","slot"];
      const valid=ids.every(id=>document.getElementById(id).value.trim());
      payBtn.disabled=!valid;
      payBtn.classList.toggle("active",valid);
      successMsg.style.display=valid?"block":"none";
      return valid;
    }

    document.querySelectorAll("input,select,textarea").forEach(el=>{
      el.addEventListener("input",validateForm);
      el.addEventListener("change",validateForm);
    });
    dateInput.addEventListener("change",()=>loadSlots(dateInput.value));

    // üéâ Confetti + Success Screen
    function fireConfetti(){const end=Date.now()+1500;(function frame(){
      confetti({particleCount:5,angle:60,spread:55,origin:{x:0}});
      confetti({particleCount:5,angle:120,spread:55,origin:{x:1}});
      if(Date.now()<end)requestAnimationFrame(frame);})();}

    function showSuccessScreen(details){
      document.getElementById("bookingForm").style.display="none";
      document.getElementById("bookingSummary").innerHTML=
        `<b>Name:</b> ${details.name}<br><b>Date:</b> ${details.date}<br><b>Time:</b> ${details.slot}<br><b>Country:</b> ${details.country||"N/A"}`;
      document.getElementById("successScreen").style.display="block";
      fireConfetti();
    }
    function bookAgain(){document.getElementById("successScreen").style.display="none";
      document.getElementById("bookingForm").reset();document.getElementById("bookingForm").style.display="block";
      loadSlots(dateInput.value);}
    function goHome(){window.location.href="index.html";}

    payBtn.addEventListener("click",async()=>{
      if(!validateForm())return;
      const details={name:name.value.trim(),email:email.value.trim(),
        phone:iti.getNumber(),date:date.value,slot:slot.value,
        country:countrySelect.value};
      showSuccessScreen(details);
    });

    window.onload=()=>{loadCountries();loadSlots(todayISO);};
  </script>
</body>
</html>
