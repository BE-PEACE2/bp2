<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard | BePeace</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/load-partials.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f3f8ff 0%, #f9fbfd 100%);
      color: #0f172a;
    }

    /* üå∏ Dashboard Layout */
    .dashboard-wrapper {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      min-height: 70vh;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .dashboard-header h2 {
      color: #c71585;
      font-size: 1.6rem;
      margin: 0;
    }

    .logout-btn {
      background: #c00;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #a00;
    }

    /* üìä Summary Cards */
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 1.8rem;
      color: #c71585;
      margin: 0;
      font-weight: 600;
    }

    #bookingContainer {
      margin-top: 40px;
      text-align: center;
      color: #555;
    }
    .filters {
  position: sticky;
  top: 10px;
  background: #fff;
  z-index: 100;
  padding: 10px 0;
}
  </style>
</head>

<body>
  <!-- ‚úÖ Shared BePeace Header -->
  <div id="header"></div>

  <!-- üå∏ Main Doctor Dashboard -->
  <div class="dashboard-wrapper">
    <div class="dashboard-header">
      <h2>üë®‚Äç‚öïÔ∏è Doctor Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- üìä Summary Section -->
    <div class="summary">
      <div class="card">
        <h3>Today‚Äôs Appointments</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Upcoming</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>‚Çπ0</p>
      </div>
      <div class="card">
        <h3>Total Patients</h3>
        <p>0</p>
      </div>
    </div>

    <!-- üîç Filters -->
<div class="filters" style="margin-top:30px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
  <label><strong>Date:</strong></label>
  <select id="dateFilter" style="padding:6px 10px;border-radius:8px;border:1px solid #ddd;">
    <option value="all">All</option>
    <option value="today">Today</option>
    <option value="upcoming">Upcoming</option>
    <option value="past">Past</option>
  </select>
  <button id="resetFilters" 
  style="background:#f3f4f6;border:1px solid #ccc;padding:6px 12px;border-radius:8px;cursor:pointer;">
  üßπ Reset
</button>
</div>

    <!-- Placeholder for consultation table -->
    <div id="bookingContainer">
      <p>Consultations will appear here soon...</p>
    </div>
  </div>

  <!-- ‚úÖ Shared BePeace Footer -->
  <div id="footer"></div>

    <!-- üîê Firebase Logic -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { app } from "./js/firebase-init.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const container = document.getElementById("bookingContainer");
    const cards = document.querySelectorAll(".card p");

    // üß© Filter dropdowns
const dateFilter = document.getElementById("dateFilter");
let LAST_BOOKINGS = [];

// üåç Country ‚Üí Timezone map
  const COUNTRY_TIMEZONES = {
    "India": "Asia/Kolkata",
    "UAE": "Asia/Dubai",
    "Singapore": "Asia/Singapore",
    "Qatar": "Asia/Qatar",
    "Saudi Arabia": "Asia/Riyadh",
    "Oman": "Asia/Muscat",
    "Kuwait": "Asia/Kuwait",
    "USA": "America/New_York",
    "Unknown": "Asia/Kolkata"
  };

  // ‚úÖ FIXED ‚Äî converts patient‚Äôs local slot to correct IST equivalent
function convertSlotToIST(dateStr, slotStr, country) {
  if (!slotStr || !dateStr) return { istDate: new Date(), istTime: "-" };

  const COUNTRY_TIMEZONES = {
    "India": "Asia/Kolkata",
    "UAE": "Asia/Dubai",
    "Singapore": "Asia/Singapore",
    "Qatar": "Asia/Qatar",
    "Saudi Arabia": "Asia/Riyadh",
    "Oman": "Asia/Muscat",
    "Kuwait": "Asia/Kuwait",
    "USA": "America/New_York",
    "Unknown": "Asia/Kolkata"
  };

  const tz = COUNTRY_TIMEZONES[country] || "Asia/Kolkata";

  const [time, modifier] = slotStr.split(" ");
  let [hours, minutes] = time.split(":").map(Number);
  if (modifier === "PM" && hours !== 12) hours += 12;
  if (modifier === "AM" && hours === 12) hours = 0;

  const dateTimeString = `${dateStr}T${hours.toString().padStart(2, "0")}:${minutes
    .toString()
    .padStart(2, "0")}:00`;

  // Create date in patient's timezone ‚Üí then convert to IST
  const localDate = new Date(
    new Date(dateTimeString).toLocaleString("en-US", { timeZone: tz })
  );
  const istDate = new Date(
    new Date(localDate).toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
  );

  const istTime = istDate.toLocaleTimeString("en-IN", {
    hour: "2-digit",
    minute: "2-digit",
    hour12: true
  });

  return { istDate, istTime };
}

// Trigger re-render when filter changes
dateFilter.addEventListener("change", () => renderBookings(LAST_BOOKINGS));

// üßπ Reset filters
document.getElementById("resetFilters").addEventListener("click", () => {
  dateFilter.value = "all";
  renderBookings(LAST_BOOKINGS);
});

// üîÑ Auth and data load
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const bookingsRef = ref(db, "bookings");
    onValue(bookingsRef, (snapshot) => {
      const data = snapshot.val() || {};
      const bookings = Object.values(data);
      if (!bookings.length) {
        container.innerHTML = "<p>No consultations yet.</p>";
        return;
      }
      LAST_BOOKINGS = bookings;
      renderBookings(bookings);
    });
  });

    // Helper to parse time (12-hour ‚Üí 24-hour)
    function parseTimeTo24H(timeStr) {
      if (!timeStr) return { hours: 0, minutes: 0 };
      const [time, modifier] = timeStr.split(" ");
      let [hours, minutes] = time.split(":").map(Number);
      if (modifier === "PM" && hours !== 12) hours += 12;
      if (modifier === "AM" && hours === 12) hours = 0;
      return { hours, minutes };
    }

   // ü©∫ Render Bookings
  function renderBookings(bookings) {
    const nowIST = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
    const todayStr = nowIST.toISOString().split("T")[0];
    const todayStart = new Date(todayStr);

  // üå∏ Apply filters
  const selectedDate = dateFilter.value;

  bookings = bookings.filter((b) => {
    const { hours, minutes } = parseTimeTo24H(b.slot);

    // Filter by date
    if (selectedDate === "today" && b.date !== todayStr) return false;
    if (selectedDate === "upcoming" && new Date(b.date) <= todayStart) return false;
    if (selectedDate === "past" && new Date(b.date) >= todayStart) return false;

    return true;
  });
    
      let todayCount = 0;
      let upcomingCount = 0;
      let totalRevenue = 0;
      let totalPatients = bookings.length;

      let html = `
        <table style="width:100%; border-collapse:collapse; margin-top:30px;">
          <thead>
            <tr style="background:#f9fafb;">
              <th style="padding:10px; border:1px solid #eee;">Date</th>
              <th style="padding:10px; border:1px solid #eee;">Country</th>
              <th style="padding:10px; border:1px solid #eee;">Time</th>
              <th style="padding:10px; border:1px solid #eee;">Patient</th>
              <th style="padding:10px; border:1px solid #eee;">Concern</th>
              <th style="padding:10px; border:1px solid #eee;">Status</th>
              <th style="padding:10px; border:1px solid #eee;">Action</th>
            </tr>
          </thead>
          <tbody>`;

      bookings.forEach((b) => {
  const { istDate, istTime } = convertSlotToIST(b.date, b.slot, b.country);
  const { hours, minutes } = parseTimeTo24H(b.slot);
  const bookingLocal = new Date(`${b.date}T${hours}:${minutes}:00`);

  let status = "Upcoming";
  let rowStyle = "";
  let joinButton = "-";

  const nowIST = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
  const todayIST = nowIST.toISOString().split("T")[0];
console.log("DEBUG:", b.slot, b.country, "‚Üí IST:", istTime);
  if (b.date === todayIST) {
    todayCount++;
    status = "Today";
    rowStyle = "background:#f3f8ff;";

    // ‚úÖ Define join window (30 min before ‚Üí 60 min after) in IST
    const joinStart = new Date(istDate.getTime() - 30 * 60 * 1000);
    const joinEnd = new Date(istDate.getTime() + 60 * 60 * 1000);
    const isLive = nowIST >= joinStart && nowIST <= joinEnd;

    if (isLive) {
      joinButton = `<a href="/consultation-room.html?room=${encodeURIComponent(
        b.order_id
      )}&role=doctor&patientName=${encodeURIComponent(
        b.name
      )}" target="_blank"
      style="background:#22c55e;color:#fff;padding:6px 12px;border-radius:6px;text-decoration:none;">
      Join</a>`;
    } else if (nowIST < joinStart) {
      const minsLeft = Math.ceil((joinStart - nowIST) / 60000);
      joinButton = `<button disabled style="background:#e5e7eb;color:#555;padding:6px 12px;border-radius:6px;">
        Available in ${minsLeft} min
      </button>`;
    } else {
      joinButton = `<button disabled style="background:#f3f4f6;color:#777;padding:6px 12px;border-radius:6px;">
        Consultation window closed
      </button>`;
    }
  } else if (new Date(b.date) > todayStart) {
    upcomingCount++;
    status = "Upcoming";
    rowStyle = "";
  } else {
    status = "Completed";
    rowStyle = "background:#fafafa;color:#666;";
  }

  totalRevenue += Number(b.amount) || 0;

  // üåç Display both local and IST time clearly
  const localTimeDisplay = `${b.slot || "-"} ${
    b.country ? `<small style='color:#555;'>(${b.country})</small>` : ""
  }`;

  const istDisplay = b.country && b.country !== "India"
    ? `<div><small style='color:#777;'>IST: ${istTime}</small></div>`
    : "";

  html += `
    <tr style="${rowStyle}">
      <td style="padding:10px;border:1px solid #eee;">${b.date}</td>
      <td style="padding:10px;border:1px solid #eee;">${b.country || "‚Äî"}</td>
      <td style="padding:10px;border:1px solid #eee;">
       ${b.slot || "-"} 
      <small style='color:#555;'>(${b.country || "India"})</small>
      <br><small style='color:#777;'>IST: ${istTime}</small>
      </td>
      <td style="padding:10px;border:1px solid #eee;">${b.name || "-"}</td>
      <td style="padding:10px;border:1px solid #eee;">${b.concern || "-"}</td>
      <td style="padding:10px;border:1px solid #eee;">${status}</td>
      <td style="padding:10px;border:1px solid #eee;">${joinButton}</td>
    </tr>`;
});

      html += "</tbody></table>";
      container.innerHTML = html;

      // Update summary cards
      cards[0].textContent = todayCount;
      cards[1].textContent = upcomingCount;
      cards[2].textContent = "‚Çπ" + totalRevenue;
      cards[3].textContent = totalPatients;
    }

    // ‚úÖ Logout
    window.logout = function () {
      signOut(auth).then(() => (window.location.href = "login.html"));
    };
  </script>
</body>
</html>
