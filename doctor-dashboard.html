<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard | BePeace</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/load-partials.js" defer></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f3f8ff 0%, #f9fbfd 100%);
      color: #0f172a;
    }

    /* üå∏ Dashboard Layout */
    .dashboard-wrapper {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      min-height: 70vh;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .dashboard-header h2 {
      color: #c71585;
      font-size: 1.6rem;
      margin: 0;
    }

    .logout-btn {
      background: #c00;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #a00;
    }

    /* üìä Summary Cards */
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 1.8rem;
      color: #c71585;
      margin: 0;
      font-weight: 600;
    }

    #bookingContainer {
      margin-top: 40px;
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Shared BePeace Header -->
  <div id="header"></div>

  <!-- üå∏ Main Doctor Dashboard -->
  <div class="dashboard-wrapper">
    <div class="dashboard-header">
      <h2>üë®‚Äç‚öïÔ∏è Doctor Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- üìä Summary Section -->
    <div class="summary">
      <div class="card">
        <h3>Today‚Äôs Appointments</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Upcoming</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Revenue (Today)</h3>
        <p>‚Çπ0</p>
      </div>
      <div class="card">
        <h3>Total Patients</h3>
        <p>0</p>
      </div>
    </div>

    <!-- Placeholder for consultation table -->
    <div id="bookingContainer">
      <p>Consultations will appear here soon...</p>
    </div>
  </div>

  <!-- ‚úÖ Shared BePeace Footer -->
  <div id="footer"></div>

  <!-- üîê Firebase Logout -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { app } from "./js/firebase-init.js";
    const auth = getAuth(app);

    window.logout = function () {
      signOut(auth).then(() => (window.location.href = "login.html"));
    };
  </script>
</body>
</html>
