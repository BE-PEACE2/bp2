<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard | BePeace</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/load-partials.js" defer></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f3f8ff 0%, #f9fbfd 100%);
      color: #0f172a;
    }

    /* üå∏ Dashboard Layout */
    .dashboard-wrapper {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      min-height: 70vh;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .dashboard-header h2 {
      color: #c71585;
      font-size: 1.6rem;
      margin: 0;
    }

    .logout-btn {
      background: #c00;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #a00;
    }

    /* üìä Summary Cards */
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 1.8rem;
      color: #c71585;
      margin: 0;
      font-weight: 600;
    }

    #bookingContainer {
      margin-top: 40px;
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Shared BePeace Header -->
  <div id="header"></div>

  <!-- üå∏ Main Doctor Dashboard -->
  <div class="dashboard-wrapper">
    <div class="dashboard-header">
      <h2>üë®‚Äç‚öïÔ∏è Doctor Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- üìä Summary Section -->
    <div class="summary">
      <div class="card">
        <h3>Today‚Äôs Appointments</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Upcoming</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Revenue (Today)</h3>
        <p>‚Çπ0</p>
      </div>
      <div class="card">
        <h3>Total Patients</h3>
        <p>0</p>
      </div>
    </div>

    <!-- Placeholder for consultation table -->
    <div id="bookingContainer">
      <p>Consultations will appear here soon...</p>
    </div>
  </div>

  <!-- ‚úÖ Shared BePeace Footer -->
  <div id="footer"></div>

    <!-- üîê Firebase Logic -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { app } from "./js/firebase-init.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const container = document.getElementById("bookingContainer");
    const cards = document.querySelectorAll(".card p");

    // Helper to parse time (12-hour ‚Üí 24-hour)
    function parseTimeTo24H(timeStr) {
      if (!timeStr) return { hours: 0, minutes: 0 };
      const [time, modifier] = timeStr.split(" ");
      let [hours, minutes] = time.split(":").map(Number);
      if (modifier === "PM" && hours !== 12) hours += 12;
      if (modifier === "AM" && hours === 12) hours = 0;
      return { hours, minutes };
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const doctorEmail = user.email;
      const bookingsRef = ref(db, "bookings");

      onValue(bookingsRef, (snapshot) => {
        const data = snapshot.val() || {};
        const bookings = Object.values(data);

        if (!bookings.length) {
          container.innerHTML = "<p>No consultations yet.</p>";
          return;
        }

        renderBookings(bookings);
      });
    });

    function renderBookings(bookings) {
      const now = new Date();
      const todayStr = now.toISOString().split("T")[0];
      const todayStart = new Date(todayStr);
      const tomorrow = new Date(todayStart);
      tomorrow.setDate(todayStart.getDate() + 1);

      let todayCount = 0;
      let upcomingCount = 0;
      let totalRevenue = 0;
      let totalPatients = bookings.length;

      let html = `
        <table style="width:100%; border-collapse:collapse; margin-top:30px;">
          <thead>
            <tr style="background:#f9fafb;">
              <th style="padding:10px; border:1px solid #eee;">Date</th>
              <th style="padding:10px; border:1px solid #eee;">Time</th>
              <th style="padding:10px; border:1px solid #eee;">Patient</th>
              <th style="padding:10px; border:1px solid #eee;">Concern</th>
              <th style="padding:10px; border:1px solid #eee;">Status</th>
              <th style="padding:10px; border:1px solid #eee;">Action</th>
            </tr>
          </thead>
          <tbody>`;

      bookings.forEach((b) => {
        const { hours, minutes } = parseTimeTo24H(b.slot);
        const bookingDate = new Date(`${b.date}T${hours}:${minutes}:00`);

        let status = "Upcoming";
        let rowStyle = "";
        let joinButton = "-";

        if (b.date === todayStr) {
          todayCount++;
          status = "Today";
          rowStyle = "background:#f3f8ff;";
          const isLive =
            now >= bookingDate && now < new Date(bookingDate.getTime() + 24 * 60 * 60 * 1000);
          if (isLive) {
            joinButton = `<a href="/consultation-room.html?room=${encodeURIComponent(
              b.order_id || b.email
            )}&role=doctor&patientName=${encodeURIComponent(
              b.name
            )}" target="_blank" 
              style="background:#22c55e;color:#fff;padding:6px 12px;border-radius:6px;text-decoration:none;">Join</a>`;
          } else {
            joinButton = `<button disabled style="background:#ccc;color:#555;padding:6px 12px;border-radius:6px;">Inactive</button>`;
          }
        } else if (new Date(b.date) > todayStart) {
          upcomingCount++;
          status = "Upcoming";
          rowStyle = "";
        } else {
          status = "Completed";
          rowStyle = "background:#fafafa;color:#666;";
        }

        totalRevenue += Number(b.amount) || 0;

        html += `
          <tr style="${rowStyle}">
            <td style="padding:10px;border:1px solid #eee;">${b.date}</td>
            <td style="padding:10px;border:1px solid #eee;">${b.slot || "-"}</td>
            <td style="padding:10px;border:1px solid #eee;">${b.name || "-"}</td>
            <td style="padding:10px;border:1px solid #eee;">${b.concern || "-"}</td>
            <td style="padding:10px;border:1px solid #eee;">${status}</td>
            <td style="padding:10px;border:1px solid #eee;">${joinButton}</td>
          </tr>`;
      });

      html += "</tbody></table>";
      container.innerHTML = html;

      // Update summary cards
      cards[0].textContent = todayCount;
      cards[1].textContent = upcomingCount;
      cards[2].textContent = "‚Çπ" + totalRevenue;
      cards[3].textContent = totalPatients;
    }

    // ‚úÖ Logout
    window.logout = function () {
      signOut(auth).then(() => (window.location.href = "login.html"));
    };
  </script>
</body>
</html>
