<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Dashboard | BE PEACE</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --accent: #c71585;
      --glass-bg: rgba(255,255,255,0.55);
      --card-bg: rgba(255,255,255,0.7);
      --muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: "Poppins", Inter, sans-serif;
      background: linear-gradient(180deg, #f3f8ff 0%, #f9fbfd 100%);
      color: #0f172a;
    }

    /* ðŸ©µ HEADER (same as homepage) */
    header {
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 20px;
    }
    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      color: var(--accent);
      font-size: 20px;
      text-decoration: none;
    }
    .header-logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }
    nav.header-nav a {
      color: #333;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav.header-nav a:hover {
      color: var(--accent);
    }

    /* MAIN DASHBOARD LAYOUT */
    .layout {
      display: flex;
      min-height: calc(100vh - 180px);
      padding: 20px;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .sidebar {
      width: 240px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      color: #0f172a;
    }
    .menu-item:hover,
    .menu-item.active {
      background: rgba(199,21,133,0.08);
    }

    main.content {
      flex: 1;
    }

    .panel {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(15,23,42,0.04);
      margin-bottom: 20px;
    }

    .appointment {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.35));
      margin-bottom: 10px;
      border: 1px solid rgba(0,0,0,0.03);
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #8a2be2;
    }

    .join-btn {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    /* FOOTER (same as homepage) */
    footer {
      background: #fafafa;
      border-top: 1px solid #eee;
      padding: 30px 0;
      text-align: center;
      color: #555;
      font-size: 14px;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    /* JITSI MODAL */
    .jitsi-modal {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .jitsi-wrap {
      width: 90%;
      max-width: 1000px;
      height: 75vh;
      border-radius: 12px;
      background: rgba(255,255,255,0.9);
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- ðŸ©µ HEADER -->
  <header>
    <div class="header-inner">
      <a href="/" class="header-logo">
        <img src="/images/logo.svg" alt="BE PEACE" />
        BE PEACE
      </a>
      <nav class="header-nav">
        <a href="/">Home</a>
        <a href="/booking.html">Book</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/logout.html" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- ðŸ§  DASHBOARD -->
  <div class="layout">
    <aside class="sidebar">
      <a class="menu-item active">Overview</a>
      <a class="menu-item">My Consultations</a>
      <a class="menu-item" id="logoutSide">Logout</a>
    </aside>

    <main class="content">
      <div class="panel">
        <h2 id="greeting">Hello ðŸ‘‹</h2>
        <p class="small-muted">Welcome to your BE PEACE dashboard</p>
      </div>

      <div class="panel">
        <h3 style="color:var(--accent)">Upcoming Consultations</h3>
        <div id="upcomingList"></div>
      </div>

      <div class="panel">
        <h3 style="color:var(--accent)">Past Consultations</h3>
        <div id="pastList"></div>
      </div>

      <div class="panel">
        <h3 style="color:var(--accent)">All Consultations</h3>
        <div id="allList"></div>
      </div>
    </main>
  </div>

  <!-- ðŸ§¾ FOOTER -->
  <footer>
    <p>Â© 2025 <strong>BE PEACE</strong> â€¢ Your Health, Your Peace ðŸŒ¿ <br>
      <a href="mailto:info@bepeace.in">info@bepeace.in</a> â€¢ <a href="/privacy.html">Privacy Policy</a>
    </p>
  </footer>

  <!-- ðŸ§  JITSI MODAL -->
  <div id="jitsiModal" class="jitsi-modal">
    <div class="jitsi-wrap">
      <div id="jitsi-meet"></div>
    </div>
  </div>

  <script src="https://meet.bepeace.in/external_api.js"></script>

  <!-- ðŸ’» DASHBOARD SCRIPT -->
  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const upcomingList = document.getElementById("upcomingList");
    const pastList = document.getElementById("pastList");
    const allList = document.getElementById("allList");
    const greeting = document.getElementById("greeting");
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutSide = document.getElementById("logoutSide");
    const jitsiModal = document.getElementById("jitsiModal");
    const jitsiMeet = document.getElementById("jitsi-meet");

    let jitsiApi = null;

    async function loadBookings(email) {
      const res = await fetch(`/api/bookings?email=${encodeURIComponent(email)}`);
      const data = await res.json();
      const bookings = data.bookings || [];

      const now = new Date();
      const upcoming = [];
      const past = [];

      bookings.forEach(b => {
        const dt = new Date(b.date);
        if (dt >= now) upcoming.push(b);
        else past.push(b);
      });

      renderList(upcomingList, upcoming, true);
      renderList(pastList, past, false);
      renderList(allList, bookings, false);
    }

    function renderList(container, list, isUpcoming) {
      container.innerHTML = "";
      if (!list.length) {
        container.innerHTML = `<div class='small-muted'>No consultations yet.</div>`;
        return;
      }

      list.forEach(b => {
        const div = document.createElement("div");
        div.className = "appointment";
        div.innerHTML = `
          <div style="display:flex;align-items:center;gap:12px">
            <div class="avatar">${(b.name||"P")[0].toUpperCase()}</div>
            <div>
              <div style="font-weight:700">${b.name || b.email}</div>
              <div class="meta-small">${b.date} â€¢ ${b.slot}</div>
            </div>
          </div>
          <div>
            ${isUpcoming ? 
              `<button class="join-btn" onclick="openJitsi('${b.orderId}','${b.name}')">Join</button>` :
              `<button class="join-btn" onclick="window.open('${b.receiptUrl}','_blank')">Receipt</button>`}
          </div>
        `;
        container.append(div);
      });
    }

    window.openJitsi = (orderId, name) => {
      jitsiModal.style.display = "flex";
      const domain = "meet.bepeace.in";
      const options = {
        roomName: `bepeace-${orderId}`,
        parentNode: jitsiMeet,
        userInfo: { displayName: name },
        width: "100%",
        height: "100%",
      };
      jitsiApi = new JitsiMeetExternalAPI(domain, options);
    };

    function closeJitsi() {
      if (jitsiApi) {
        jitsiApi.dispose();
        jitsiApi = null;
      }
      jitsiModal.style.display = "none";
    }

    jitsiModal.addEventListener("click", (e) => {
      if (e.target === jitsiModal) closeJitsi();
    });

    logoutBtn.onclick = logoutSide.onclick = async () => {
      await signOut(auth);
      window.location.href = "/login.html";
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "/login.html");
      greeting.textContent = `Hello ${user.displayName || user.email.split("@")[0]} ðŸ‘‹`;
      await loadBookings(user.email);
    });
  </script>
</body>
</html>
