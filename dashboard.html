<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard | BePeace</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dashboard-page">

  <!-- HEADER (from partial) -->
  <div id="header"></div>

  <!-- HAMBURGER MENU -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <nav class="side-menu" id="sideMenu">
    <div class="menu-header">
      <h2>BE PEACE</h2>
    </div>
    <ul>
      <li><a href="dashboard.html" class="active">🏠 Dashboard</a></li>
      <li><a href="#" onclick="alert('Coming Soon!')">💊 Prescriptions</a></li>
      <li><a href="#" onclick="alert('Coming Soon!')">🧾 Receipts</a></li>
      <li><a href="#" onclick="logout()">🚪 Logout</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="dashboard-main">
    <section class="greeting">
      <h1 id="greeting">Hello 👋</h1>
      <p>Welcome to your BePeace Dashboard — view your consultations and updates here.</p>
    </section>

    <section class="panel">
      <h2>📅 Upcoming Consultations</h2>
      <div id="upcomingList" class="booking-list">Loading...</div>
    </section>

    <section class="panel">
      <h2>🕒 Past Consultations</h2>
      <div id="pastList" class="booking-list"></div>
    </section>
  </main>

  <!-- FOOTER (from partial) -->
  <div id="footer"></div>

  <script src="js/dashboard.js" type="module"></script>
  <script src="js/load-partials.js"></script>

  <style>
    body.dashboard-page {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #f3f8ff 0%, #f9fbfd 100%);
      color: #0f172a;
    }

    /* Side Menu */
    .menu-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1100;
      background: var(--accent, #c71585);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 20px;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: white;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .side-menu.show {
      left: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      margin-bottom: 12px;
    }

    .side-menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 12px;
      display: block;
      border-radius: 6px;
      transition: 0.2s ease;
    }

    .side-menu a:hover, .side-menu a.active {
      background: #c71585;
      color: white;
    }

    .dashboard-main {
      padding: 80px 20px 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .greeting {
      text-align: center;
      margin-bottom: 40px;
    }

    .panel {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
      margin-bottom: 24px;
    }

    .booking-list {
      margin-top: 12px;
      color: #555;
    }
  </style>
</body>
</html>
