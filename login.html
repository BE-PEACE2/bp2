<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login - BE PEACE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
    h2 { text-align: center; color: #c71585; margin: 30px 0; }
    .login-box {
      max-width: 400px; margin: 40px auto; padding: 20px;
      background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #28a745; color: white; border: none;
      padding: 12px; width: 100%; border-radius: 5px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #218838; }
    p.error { color: red; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <div class="earth"></div>
      <h1 class="peach-text">BE PEACE</h1>
    </div>
  </header>

  <h2>Doctor Login</h2>
  <div class="login-box">
    <label>Email</label>
    <input type="email" id="email" placeholder="doctor@bepeace.in" required>
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-logo">
      <div class="earth slow"></div>
      <h1 class="peach-text">BE PEACE</h1>
    </div>
    <p>Â© 2025 BE PEACE. All rights reserved.</p>
  </footer>

  <script>
  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    try {
      const res = await fetch("/api/doctor?path=login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem("doctorToken", data.token);
        window.location.href = "doctor.html";
      } else {
        errorMsg.textContent = data.error || "Login failed";
      }
    } catch (err) {
      errorMsg.textContent = "Server error, try again later.";
    }
  }
</script>
</body>
</html>
