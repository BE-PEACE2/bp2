<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BE PEACE | Login</title>
  <link rel="stylesheet" href="/style.css" />
  <script type="module" src="/js/firebase-init.js"></script>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #fefefe, #f5f5f5);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .login-box h2 {
      color: #c71585;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      background: #c71585;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #a0126d;
    }

    /* Google Button */
    #googleLogin {
      background: white;
      color: #444;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      margin-top: 10px;
    }
    #googleLogin img {
      width: 20px;
      height: 20px;
    }
    #googleLogin:hover {
      background: #f8f8f8;
    }

    /* Forgot Password */
    .forgot-link {
      display: block;
      margin-top: 10px;
      color: #c71585;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <div class="earth"></div>
      <h1 class="peach-text">BE PEACE</h1>
    </div>
    <h2 style="color:#c71585;">Welcome Back</h2>
  </header>

  <main>
    <div class="login-box">
      <h2>Login</h2>

      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button id="loginBtn">Login</button>

      <a href="#" id="forgotPassword" class="forgot-link">Forgot Password?</a>

      <button id="googleLogin">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" />
        Login with Google
      </button>

      <p>New user? <a href="signup.html" style="color:#c71585;">Sign Up</a></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 BE PEACE. All rights reserved.</p>
  </footer>

  <!-- Firebase Logic -->
  <script type="module">
  import { auth, database } from '/js/firebase-init.js';
  import { 
    signInWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithPopup, 
    sendPasswordResetEmail 
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import { ref, set, get } 
    from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

  const loginBtn = document.getElementById('loginBtn');
  const googleLogin = document.getElementById('googleLogin');
  const forgotPassword = document.getElementById('forgotPassword');

  // ===== Email + Password Login (with Doctor Whitelist) =====
loginBtn.addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert('Please enter email and password.');
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // ðŸŒ¿ Whitelist for doctors
    const doctorEmails = [
      "drmaheshyadav010145@gmail.com" // your main doctor email
    ];

    let role = doctorEmails.includes(email.toLowerCase()) ? "doctor" : "patient";

    // âœ… Save or update user role
    const userRef = ref(database, 'users/' + user.uid);
    const userSnap = await get(userRef);
    if (!userSnap.exists()) {
      await set(userRef, {
        email,
        role,
        createdAt: new Date().toISOString(),
        provider: "email"
      });
    }

    if (role === "doctor") {
  // Save doctor session for dashboard
  localStorage.setItem("doctorToken", user.uid);
  alert("Welcome back, Doctor ðŸŒ¿");
  window.location.href = "/doctor-dashboard.html";
} else {
  // Clear doctor token if patient logs in
  localStorage.removeItem("doctorToken");
  alert("Welcome back, Dear User ðŸŒ¿");
  window.location.href = "/dashboard.html";
}

  } catch (error) {
    console.error("âŒ Login failed:", error);
    alert("Login failed: " + error.message);
  }
});

  // ===== Google Login =====
  googleLogin.addEventListener('click', async () => {
    try {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Save or update user in database
      const userRef = ref(database, 'users/' + user.uid);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        await set(userRef, {
          name: user.displayName || "Patient",
          email: user.email,
          role: "patient",
          createdAt: new Date().toISOString(),
          provider: "google"
        });
      }

      // Redirect based on role
      const role = snapshot.val()?.role || "patient";
      alert(`Welcome ${user.displayName || 'User'}!`);
      if (role === "doctor") {
        window.location.href = "/doctor-dashboard.html";
      } else {
        window.location.href = "/dashboard.html";
      }
    } catch (error) {
      alert("Google login failed: " + error.message);
    }
  });

  // ===== Forgot Password =====
  forgotPassword.addEventListener('click', async (e) => {
    e.preventDefault();
    const email = prompt("Enter your registered email address:");
    if (!email) return;
    try {
      await sendPasswordResetEmail(auth, email);
      alert("Password reset link sent! Check your inbox.");
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>
</body>
</html>
